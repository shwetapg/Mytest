<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<script src="BootstrapLoginForm.js"></script>
<div class="container">
  <h2 align="center"><u>Login Form</u></h2><br><br>
  <img src="https://previews.123rf.com/images/alexwhite/alexwhite1211/alexwhite121100441/16225625-login-icon.jpg" class="img-circle"
   alt="Cinque Terre" width="204" height="136" > 
  <form class="form-horizontal" method="post"  id="loginform" name="myform">
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Email:</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Password:</label>
      <div class="col-sm-5">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-5">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-6 col-sm-5">
        <button type="submit" class="btn btn-success" onclick="WriteCookie()">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
